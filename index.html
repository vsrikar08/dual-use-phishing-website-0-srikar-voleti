<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cloned App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div id="login-wrapper">
            <h1>Welcome back</h1>
            
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input id="email-input" class="form-input" type="email" required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input id="password-input" class="form-input" type="password" required>
                </div>
                <button id="login-button" type="submit" data-tooltip-target="tooltip-default" class="scaleui inline-flex items-center rounded border-0 font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all px-4 h-9 text-sm w-full justify-center focus:ring-primary-400 bg-neutral-200 hover:bg-neutral-200 text-neutral-400 border-none cursor-not-allowed mt-4">Login</button>
            </form>
            
            <div class="separator">OR</div>

            <button id="google-login-button" class="google-btn" type="button">
                Log in with Google
            </button>
            
            <div id="status-message" class="status"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
